<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Scholarship Form</title>
    <style>
        td,th {border: 1px solid black;}
    </style>
</head>
<body>
    <h1>Scholarship Form</h1>
    <table>
        <caption>Scholarship Information</caption>
        <tr>
            <th>Name of Scholarship</th> 
            <th>Amount</th>
            <th>Award Date</th>
        </tr>
        <tr>
            <td>Memorial</td> 
            <td>$10,000</td>
            <td>5/1/2024</td>
        </tr>
        <tr>
            <td>Smith</td>
            <td>$100,000</td>
            <td>3/1/2023</td>
        </tr>
    </table>
    <h2>Form</h2>
    <form action="" method="post">
        <label for="fullname">Full Name:</label>
        <input type="text"id="fullname" name="Full Name"><br>
        <label for="Year in School">Year in School:</label><br>
        <select id="Year in School" name="Year in School">
            <option></option>
            <option value="Freshman">Westcott</option>
            <option value="Sophmore">Downtown</option>
            <option value="Junior">Eastwood</option>
            <option value="Senior">Senior</option>
        </select><br>
        <input type="submit" value="send form">
</body>
</html>
