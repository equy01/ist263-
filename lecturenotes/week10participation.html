<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .small{display: none;}
        @media only screen and (max-width:800px) {
            .large {display:none}
            .small {display: block;}
        }
    </style>
</head>
<body>
    <div class="large">I am Large</div>
    <div class="small">I am Small</div>
</body>
</html>
